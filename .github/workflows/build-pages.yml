name: Build GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "reports/markdown/**"
      - "docs/**"
      - "Makefile"
      - "src/daily-analysis-system/scripts/**"
      - ".github/workflows/build-pages.yml"
  workflow_dispatch:

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: make install

      - name: Generate GitHub Pages HTML
        run: make update-pages

      - name: Commit docs updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(pages): update GitHub Pages output"
          file_pattern: docs/**
