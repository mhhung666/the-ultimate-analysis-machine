#
# 用途：
# 1. 給爬蟲程式使用 - 定義要抓取價格與新聞的股票清單
# 2. 給 Claude CLI 分析 - 計算持股配置、損益、風險等
#
# 關鍵欄位說明：
# - symbol: 股票代號
# - shares: 持股數量
# - cost: 平均成本價
# - current_price: 當前價格（由爬蟲自動更新）
# - position: 佔投資組合比例
# - fetch_news: true/false - 控制該股票是否爬取新聞（控制爬蟲行為）
# - enabled: true/false - 控制該股票是否啟用追蹤（暫停某些股票而不刪除配置）
#
# 可自訂追蹤持股，新增或移除股票無需修改程式碼

