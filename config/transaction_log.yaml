#
# 使用說明：
# - 每次交易後新增一筆記錄
# - 按時間倒序排列（最新的在最上方）
# - 記錄完整交易資訊（價格、數量、損益等）
#
# 交易類型 (action)：
# - BUY: 買入股票
# - SELL: 賣出股票
# - SELL_TO_OPEN: 賣出選擇權開倉（如 Covered Call）
# - BUY_TO_CLOSE: 買入選擇權平倉
# - DIVIDEND: 股息收入
# - OPTION_EXERCISE: 選擇權履約
# - OPTION_EXPIRE: 選擇權到期

