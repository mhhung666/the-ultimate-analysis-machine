# 投資組合績效追蹤
#
# 用途：
# - 給 Claude CLI 分析 - 計算報酬率、追蹤績效變化、分析風險指標
#
# 使用說明：
# - 每日更新：新增一筆快照到 snapshots 列表
# - 保持時間倒序排列（最新的在最上方）
# - 用於計算日/週/月報酬率、最大回撤等
#
# 關鍵欄位說明：
# - date: 快照日期
# - net_liquidation: 淨清算價值（帳戶總價值 = 現金 + 持股市值）⭐ 最重要的績效指標
# - stock_value: 持股市值（所有股票按市價計算的總價值）
# - cash_balance: 現金餘額（可用現金）
# - equity_with_loan: 含貸款權益值（淨值 + 借貸額度）
# - buying_power: 購買力（可用於交易的最大金額，含槓桿）
# - available_funds: 可用資金（不含槓桿的可用金額）
# - maintenance_margin: 維持保證金（券商要求的最低保證金）
# - cushion: 保證金緩衝比率（距離追繳保證金的安全距離，0-1 之間，越高越安全）
#
# 績效計算公式：
# - 日報酬率 = (今日 net_liquidation - 昨日 net_liquidation) / 昨日 net_liquidation × 100%
# - 總報酬率 = (當前 net_liquidation - 初始資金) / 初始資金 × 100%

